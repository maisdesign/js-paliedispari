<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paliedispari</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!-- ora inseriamo una piccola interfaccia utente per i giochi-->
    <div class="container text-center mt-5">
        <h1>Gioco Pari e Dispari</h1>
        <div class="mb-3">
        <label for="userChoice" class="form-label">Scegli Pari o Dispari:</label>
        <select id="userChoice" class="form-select w-25 mx-auto">
            <option value="pari">Pari</option>
            <option value="dispari">Dispari</option>
        </select>
        </div>
        <div class="mb-3">
        <label for="userNumber" class="form-label">Scegli un numero da 1 a 5:</label>
        <input type="number" id="userNumber" class="form-control w-25 mx-auto" min="1" max="5">
        </div>
        <button id="playButton" class="btn btn-primary">Gioca</button>
        <div id="result" class="mt-4 alert alert-info"></div>
    </div>
    <!-- interfaccia per il palindromo-->
    <div class="container text-center mt-5">
        <h1>Verifica Palindromo</h1>
        <div class="mb-3">
        <label for="palindromeInput" class="form-label">Inserisci una parola o frase:</label>
        <input type="text" id="palindromeInput" class="form-control w-50 mx-auto">
        </div>
        <button id="checkPalindromeButton" class="btn btn-primary">Verifica</button>
        <div id="palindromeResult" class="mt-4 alert alert-info"></div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
